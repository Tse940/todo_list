<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
</head>
<body>

  <h1>My To-Do List</h1>

  <ul>
    <li>
      <input type="checkbox" id="task1">
      <label for="task1">Buy groceries</label>
    </li>
    <li>
      <input type="checkbox" id="task2">
      <label for="task2">Finish homework</label>
    </li>
    <li>
      <input type="checkbox" id="task3">
      <label for="task3">Walk the dog</label>
    </li>
  </ul>

  <p>* This is a basic HTML-only version. Tasks cannot be added or saved.</p>

</body>
</html>
